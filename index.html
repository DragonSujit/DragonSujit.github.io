<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesser Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="head">
            Welcome to the Color Guesser Game!<br>
            Guess the color 
        </div>
        <div class="bottom">
            <div class="color_tab">
                <div class="color" id="color"></div>
                <div class="color_input color_input_rgb">
                    <input type="number" id="rgbRed" name="rgbRed" min="0" max="255" step="1" placeholder="0-255" required>
                    <input type="number" id="rgbGreen" name="rgbGreen" min="0" max="255" step="1" placeholder="0-255" required>
                    <input type="number" id="rgbBlue" name="rgbBlue" min="0" max="255" step="1" placeholder="0-255" required>
                </div>
                <div class="color_input color_input_hex" style="display: none;">
                    <input type="text" id="hexValue" name="hexValue" placeholder="#RRGGBB" pattern="#[a-fA-F0-9]{6}" required>
                </div>
                <div class="color_input color_input_hsl" style="display: none;">
                    <input type="number" id="hslHue" name="hslHue" min="0" max="360" step="1" placeholder="0-360" required>
                    <input type="number" id="hslSaturation" name="hslSaturation" min="0" max="100" step="1" placeholder="0-100" required>
                    <input type="number" id="hslLightness" name="hslLightness" min="0" max="100" step="1" placeholder="0-100" required>
                </div>
            </div>
            <div class="radio_buttons">
                <input type="radio" id="rgbOption" name="colorFormat" value="rgb" checked>
                <label for="rgbOption">RGB</label>
                <input type="radio" id="hexOption" name="colorFormat" value="hex">
                <label for="hexOption">Hex</label>
                <input type="radio" id="hslOption" name="colorFormat" value="hsl">
                <label for="hslOption">HSL</label>
            </div>
            <div class="buttons">
                <button id="reset" onclick="updateRgbValues()">Reset</button>
                <button id="submit" onclick="checkColorGuess()">Submit</button>
            </div>
        </div>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h1 id="title">Modal Title</h1>
            <div id="color_palattes" class="color_palattes">
                <div class="color_palatte cp1" id="correct_color" >
                </div>
                <div class="color_palatte cp2" id="guessed_color">
                </div>
            </div>
            <p id="subtitle">Subtitle</p>
            <button id="close" onclick="Close_Modal()">Close</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
